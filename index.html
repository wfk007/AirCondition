<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="js/mui.min.js"></script>
		<script src="js/jquery-1.9.1.min.js"></script>
		<link href="css/mui.min.css" rel="stylesheet" />

	</head>

	<body>
		<form class="mui-input-group">
			<div class="mui-input-row">
				<label>用户名</label>
				<input type="text" class="mui-input-clear" placeholder="请输入用户名">
			</div>
			<div class="mui-input-row">
				<label>密码</label>
				<input type="password" class="mui-input-password" placeholder="请输入密码">
			</div>
			<div class="mui-button-row">
				<button type="button" class="mui-btn mui-btn-primary">确认</button>
				<button type="button" class="mui-btn mui-btn-danger">取消</button>
			</div>
		</form>
		
		<script type="text/javascript" charset="utf-8">
//			mui.init();
//			document.addEventListener("plusready",onPlusReady,false);
//			function onPlusReady(){
//				console.log("ok")
//			}
			mui(".mui-button-row").on("tap",'.mui-btn-primary',e=>{
				var uname = $('.mui-input-clear').val();
				var pwd = $('.mui-input-password').val();
				var msg = "用户名："+uname+"密码："+pwd;
				// void plus.nativeUI.confirm( message, confirmCB, title, buttons );
				plus.nativeUI.confirm(msg,e=>{
					console.log("保存成功！")
				},"title",['确认','取消'])
			})
		</script>
	</body>

</html>
